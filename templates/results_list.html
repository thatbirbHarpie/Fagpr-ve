<!DOCTYPE html>
<html>
<head>
    <title>Lagrede resultater</title>
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Lagrede resultater</h1>

    <table>
        <thead>
            <tr>
                <th>Original</th>
                <th>Transkribert</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for item in results %}
                <tr>
                    <td>{{ item.original }}</td>
                    <td>{{ item.transcribed }}</td>
                    <td>{{ '%.2f'|format(item.score|float) }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3" style="text-align:center;">Ingen data lagret ennå.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">⬅ Tilbake til hovedsiden</a>
</body>
</html>
